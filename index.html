<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browser Extensions Manager</title>

  <!-- Favicon -->
  <link rel="icon" href="./assets/images/favicon-32x32.png" type="image/png" />

  <!-- Styles -->
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body class="light-theme">
  <!-- Header -->
  <header class="app-header">
    <div class="logo-container">
      <img src=".\assets\images\logo2.png" alt="logo2.png" alt="Extensions Logo" class="logo" />
      <h1 class="app-title">Extensions</h1>
    </div>

    <div class="theme-toggle">
      <button id="themeSwitch" class="theme-button" aria-label="Toggle theme">
        <img src="./assets/images/icon-sun.svg" alt="Sun Icon" class="icon-sun" />
        <img src="./assets/images/icon-moon.svg" alt="Moon Icon" class="icon-moon" />
      </button>
    </div>
  </header>

  <!-- Main -->
  <main>
    <section class="extension-section">
      <div class="extension-header">
        <h2 class="extension-title">Extensions List</h2>
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="active">Active</button>
          <button class="filter-btn" data-filter="inactive">Inactive</button>
        </div>
      </div>

      <div id="extension-list" class="extension-list">
        <!-- JS will inject extension cards here -->
      </div>

      <div id="extension-detail" class=`"extension-detail-box hidden"></div>
    </section>
  </main>

  <!-- Scripts -->
  <script src="./js/main.js" defer></script>
</body>
</html>
